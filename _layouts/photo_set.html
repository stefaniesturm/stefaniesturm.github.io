---
layout: default
---

{% assign num = page.photos.size %}

<article class="page container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/images/{{ page.photos.set }}-{{ i }}.jpg" alt="Drawing {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  {% endfor %}
</ul>
</article>
